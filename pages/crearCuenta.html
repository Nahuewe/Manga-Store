<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nahuel Soria Parodi">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body class="contact">

    <main>
        <form action="" class="contact__body--cuenta">
            <label for="name">Nombre</label>
            <br>
            <input class="input" type="text" name="name" placeholder="ej: Nahuel Soria" required>
            <br>
            <br>
            <label for="email">Email</label>
            <br>
            <input class="input" type="email" name="email" placeholder="ej: tunombre@gmail.com" required>
            <br>
            <br>
            <label for="telefono">Teléfono (opcional)</label>
            <br>
            <input class="input" type="text" name="telefono" placeholder="ej: +5491234567890">
            <br>
            <br>
            <label for="password">Contraseña</label>
            <br>
            <input class="input" type="password" name="password" required>
            <br>
            <br>
            <label for="confirm__password">Confirmar Contraseña</label>
            <br>
            <input class="input" type="password" name="confirm_password" required>
            <br>
            <label for="boton"></label>
            <input class="boton__creaCuenta" type="submit" name="boton" value="Crear Cuenta">
            <a href="../index.html"><input class="boton__creaCuenta" type="button" name="boton" value="Inicio"></a>
        </form> <!-- "Br" usados = 14 -->
    </main>
</body>

</html>
